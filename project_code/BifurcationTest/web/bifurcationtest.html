<html>
  <head>
    <meta charset="utf-8">
    <title>Bifurcation test</title>
    <link type="text/css" rel="stylesheet" href="bifurcationtest.css">
  </head>
  <body>
    <h1>bifurcation test</h1>

    <p>Trial of Lyapunov fractals</p>

    <div id="container">
      <canvas id="canvas" width="550" height="550" class="center"></canvas>
      
      <p> Iterations </p>
      <form class="center">
        <input id="iterations_slider" type="range" min="10" max="300" value="100" step="10"/>
      </form>
      <p id="notes"> </p>
      
      <p> start </p>
      <form class="center">
        <input id="r_start_slider" type="range" min="2" max="3.9" value="2" step="0.05"/>
      </form>
      <p id="notes1"> </p>
      
      <p> end </p>
      <form class="center">
        <input id="r_end_slider" type="range" min="3.95" max="4" value="4" step="0.05"/>
      </form>
      <br/>
      <p id="notes2"> </p>
      
      
      

    </div>

    <footer>
      <p id="summary"> </p>
      
    </footer>

    <script type="application/dart" src="bifurcationtest.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
