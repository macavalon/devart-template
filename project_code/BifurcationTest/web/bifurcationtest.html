<html>
  <head>
    <meta charset="utf-8">
    <title>Bifurcation test</title>
    <link type="text/css" rel="stylesheet" href="bifurcationtest.css">
  </head>
  <body>
    <h1>bifurcation test</h1>

    <p>Trial of Lyapunov fractals</p>

    <div id="container">
      <canvas id="canvas" width="550" height="550" class="center"></canvas>
      

      <p class="center">  
      
        <input id="iterations_slider" type="range" min="10" max="300" value="10" step="10"/>
         <p id="notes" class="center"> </p>
      </p>
     

      
      <p class="center">  
      
        <input id="r_start_slider" type="range" min="2" max="3.9" value="2" step="0.05"/>
        <p id="notes1" class="center"> </p>
      </p>
      
      
      <p class="center">  
      
        <input id="r_end_slider" type="range" min="2" max="4" value="4" step="0.05"/>
        <p id="notes2" class="center"> </p>
      </p>
      
      
      <p class="center">  
        <input id="r_seed_slider" type="range" min="0.001" max="0.99" value="4" step="0.001"/>
        <p id="notes3" class="center"> </p>
      </p>
      
      
      
      

    </div>

    <footer>
      <p id="summary"> </p>
      
    </footer>

    <script type="application/dart" src="bifurcationtest.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
